<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>model-viewer-stats</title>
  </head>
  <body style="margin: 0; padding: 0; overflow: hidden">
    <div id="app"></div>
    <script type="module" src="/src/index.js"></script>
    <script
      type="module"
      src="/node_modules/@google/model-viewer/dist/model-viewer.min.js"
    ></script>

    <model-viewer
      style="position: absolute; width: 100%; height: 100%"
      src="/DamagedHelmet.glb"
      camera-controls
    >
      <model-stats id="stats"></model-stats>
      <button
        id="toggle-stats"
        style="position: absolute; bottom: 1rem; right: 1rem; padding: 0.5rem 1rem; cursor: pointer"
      >
        Toggle Stats
      </button>
    </model-viewer>

    <script>
      document.getElementById("toggle-stats").addEventListener(
        "click",
        () => {
          document.getElementById("stats").toggle();
        },
      );
    </script>
  </body>
</html>
